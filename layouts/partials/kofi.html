{{ if .Site.Params.kofi }}
<script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
<script>
  kofiWidgetOverlay.draw('{{.Site.Params.kofi}}', {
    'type': 'floating-chat',
    'floating-chat.donateButton.text': '{{.Site.Params.kofiMessage | default "Support Me"}}',
    'floating-chat.donateButton.background-color': '#00b9fe',
    'floating-chat.donateButton.text-color': '#fff'
  });
</script>
{{end}}
