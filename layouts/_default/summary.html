<article class="post-preview">
  <header>
    <h2 class="title"> <a href='{{ .Permalink }}'> {{ .Title }}</a> </h2>
    <div class="meta">
      <div class="date">
      {{ .Date.Format "2 Jan, 2006" }} - {{ .ReadingTime }} {{ i18n "minutes" }}
      </div>
      {{ partial "tags.html" . }}
    </div>
  </header>
  {{ partial "thumbnail.html" . }}
  <div class="summary">
    {{ .Summary }}
  </div>

  <div class="rmore">
    <a href='{{ .Permalink }}' class="rmore"> {{ i18n "read_more" }}</a>
  </div>
</article>
